<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>DOM Manipulation - Random Div's</title>
    <style>
    </style>
</head>
<body>
	<label>Enter number of div's: </label>
    <input type="text" id="tb-box-count" />
    <a href="#" id="draw-divs-btn" onclick="drawDivs()">Draw Divs</a>
    <div id="content">
    </div>
    <script>
        function generateRandomDiv(contentDiv) {
            var div = document.createElement("div");
            var style = div.style;
            style.width = getRandomInt(20, 100) + 'px';
            style.height = getRandomInt(20, 100) + 'px';
            style.backgroundColor = getRandomColor();
            style.color = getRandomColor();
            style.textAlign = 'center';
            style.position = 'absolute';
            style.top = getRandomInt(0, 100) + '%';
            style.left = getRandomInt(0, 100) + '%';
            style.borderRadius = getRandomInt(0, 30) + '%';
            style.borderColor = getRandomColor();
            style.borderWidth = getRandomInt(1, 20) + 'px';
            style.borderStyle = ['solid', 'dashed', 'dotted'][getRandomInt(0, 2)];
            div.className = "colored";

            contentDiv.appendChild(div).appendChild(createStrong('div'));

            return false;
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function getRandomColor() {
            return 'rgba(' + [
                getRandomInt(0, 255),
                getRandomInt(0, 255),
                getRandomInt(0, 255),
                getRandomInt(0, 255)
            ].join(', ') + ')';
        }

        function drawDivs() {
            var count = (document.getElementById("tb-box-count").value | 0) || 5;
            var contentDiv = document.getElementById("content");

            while (contentDiv.firstChild) { 
                contentDiv.removeChild(contentDiv.firstChild);
            }

            for (var i = 0; i < count; i++) {
                generateRandomDiv(contentDiv);
            }

        }

        function createStrong(text) {
            var result = document.createElement('strong');
            result.appendChild(document.createTextNode(text));

            return result;
        }

    </script>
</body>
</html>
